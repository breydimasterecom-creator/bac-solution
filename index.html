<!DOCTYPE html>
<html lang="fr" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Bac-Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&family=Noto+Sans:wght@400;500;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <!-- Babel Standalone pour compiler le TSX/JSX sur Netlify si aucun build-step n'est utilisé -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#009CFF",
              "primary-dark": "#007ACC",
              "accent-coral": "#FF6B6B",
              "accent-green": "#4ADE80",
              "background-light": "#F4F7F9",
              "background-dark": "#0f1b23",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2c38",
              "text-main": "#101518",
              "text-sub": "#5e7b8d",
              "brand-blue": "#0099FF",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "sans": ["Lexend", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
              "poppins": ["Poppins", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.25rem",
              "xl": "1.5rem",
              "2xl": "2rem",
              "3xl": "2rem",
              "full": "9999px"
            },
            boxShadow: {
                "soft": "0 4px 20px rgba(0, 0, 0, 0.05)",
                "card": "0 2px 8px rgba(0, 0, 0, 0.04)",
                "glow": "0 8px 30px rgba(0, 156, 255, 0.3)",
                "strong": "0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)",
            },
            backgroundImage: {
                'page-gradient': 'linear-gradient(180deg, #F4F7F9 0%, #E8EFF5 100%)',
                'card-gradient': 'linear-gradient(135deg, #009CFF 0%, #0088E0 100%)',
            }
          },
        },
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent !important;
        -webkit-touch-callout: none;
        outline: none !important;
      }
      html {
        scroll-behavior: smooth;
        height: 100%;
      }
      body {
        background-color: #F4F7F9;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        min-height: 100dvh;
        margin: 0;
        font-family: 'Lexend', sans-serif;
        overflow: hidden;
      }
      #root {
        height: 100%;
        background-color: #F4F7F9;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
      }
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: none !important;
      }
      .app-gradient, .hero-gradient {
        background: linear-gradient(135deg, #009CFF 0%, #0066CC 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased bg-background-light text-text-main">
    <div id="root"></div>
    <!-- Script chargé via Babel pour supporter le TSX sur Netlify -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
